<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신선한 식탁을 즐기다, 도드람몰입니다.</title>
    <link rel="icon" href="/assets/img/main/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/css/layout.css" />
    <link rel="stylesheet" href="/assets/css/orders/new_order.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/layout.js"></script>
  </head>

  <body>
    <main>
      <div class="main-wrapper">
        <aside>
          <div class="container">
            <h2>주문 상품 목록</h2>
            <div class="products">
              <div class="item">
                <div class="img skeleton"></div>
                <div class="info">
                  <div class="title skeleton"></div>
                  <div class="quantity skeleton"></div>
                  <div class="price skeleton"></div>
                </div>
              </div>
              <div class="item">
                <div class="img skeleton"></div>
                <div class="info">
                  <div class="title skeleton"></div>
                  <div class="quantity skeleton"></div>
                  <div class="price skeleton"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <h2>주문자 정보</h2>
            <div class="field-group">
              <label for="">주문하시는 분</label>
              <input type="text" name="" id="" value="조휘일" />
            </div>
            <div class="field-group">
              <label for="">휴대폰 번호</label>
              <input type="tel" name="" id="" value="010-0000-0000" />
            </div>
            <div class="field-group">
              <label for="">이메일</label>
              <input type="email" name="" id="" value="whyeil@naver.com" />
            </div>
          </div>
          <div class="container">
            <h2>배송 정보</h2>
            <div class="field-group">
              <label for="">받으실 분</label>
              <input type="text" name="" id="" value="조휘일" />
            </div>
            <div class="field-group">
              <label for="">받으실 곳</label>
              <input type="text" name="" id="" />
              <input type="text" name="" id="" />
            </div>
            <div class="field-group">
              <label for="">휴대폰 번호</label>
              <input type="tel" name="" id="" value="010-0000-0000" />
            </div>
          </div>
        </aside>
        <aside class="right">
          <div class="container total-container">
            <h2>최종 결제 금액</h2>
            <div class="info-field">
              <span>총 상품 가격</span>
              <span>17,900원</span>
            </div>
            <div class="info-field">
              <span>배송비</span>
              <span>2,500원</span>
            </div>
            <hr />
            <div class="info-field">
              <span>총 결제 금액</span>
              <span>20,400원</span>
            </div>
          </div>
          <div class="container total-container">
            <h2>결제 방법</h2>
            <div>결제 수단...</div>
            <div>결제 수단...</div>
            <div>결제 수단...</div>
            <div>...</div>
          </div>
          <div class="container">
            <div>구매 동의 영역...</div>
            <button class="btn-order">결제</button>
          </div>
        </aside>
      </div>
    </main>
  </body>
</html>
